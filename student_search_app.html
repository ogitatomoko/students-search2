    <script>
        let studentData = {};
        let isDataLoaded = false;

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';

        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.type !== 'text/csv' && !file.name.endsWith('.csv')) {
                showStatus('CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    parseCSVData(e.target.result);
                } catch (error) {
                    showStatus('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                    console.error('File reading error:', error);
                }
            };
            reader.readAsText(file, 'UTF-8');
        }

        function parseCSVData(csvText) {
            const lines = csvText.split('\n');
            const data = {};
            let processedCount = 0;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                // CSVã®è¡Œã‚’è§£æï¼ˆã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã€ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆå¯¾å¿œï¼‰
                const columns = parseCSVLine(line);
                
                if (columns.length >= 4) {
                    const textbookCoordinator = columns[0] ? columns[0].trim() : '';
                    const className = columns[1] ? columns[1].trim() : '';
                    const studentId = columns[2] ? columns[2].trim() : '';
                    const studentName = columns[3] ? columns[3].trim() : '';

                    if (studentId && studentName) {
                        data[studentId] = {
                            name: studentName,
                            className: className,
                            textbookCoordinator: textbookCoordinator
                        };
                        processedCount++;
                    }
                }
            }

            if (processedCount > 0) {
                studentData = data;
                isDataLoaded = true;
                enableSearch();
                showStatus(`${processedCount}ä»¶ã®ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ`, 'success');
            } else {
                showStatus('æœ‰åŠ¹ãªãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ', 'error');
            }
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            
            return result;
        }

                                <span>${student.textbookCoordinator || 'æœªè¨­å®š'}</span>

                        å­¦ç±ç•ªå·ã€Œ${searchValue}ã€ã®å­¦ç”Ÿã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚<br>
                        å­¦ç±ç•ªå·ã‚’ç¢ºèªã—ã¦å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚
                    </div>
                `;

        // Enterã‚­ãƒ¼ã§æ¤œç´¢
